mutation UpdateServiceAccountOp($serviceAccountId: ID!, $name: String!, $roleId: ID!, $identityIds: [ID!]) {
  updateServiceAccount(serviceAccountId: $serviceAccountId, name: $name, roleId: $roleId, identityIds: $identityIds) {
    serviceAccount {
      id
      name
      role {
        id
        name
        description
        permissions
      }
      identities { id name }
    }
  }
}
