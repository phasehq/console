mutation InitAppEnvironments(
  $devEnv: EnvironmentInput!
  $stagingEnv: EnvironmentInput!
  $prodEnv: EnvironmentInput!
) {
  devEnvironment: createEnvironment(environmentData: $devEnv) {
    environment {
      id
      name
      createdAt
      identityKey
    }
  }
  stagingEnvironment: createEnvironment(environmentData: $stagingEnv) {
    environment {
      id
      name
      createdAt
      identityKey
    }
  }
  prodEnvironment: createEnvironment(environmentData: $prodEnv) {
    environment {
      id
      name
      createdAt
      identityKey
    }
  }
}
