mutation UpdateDynamicSecret(
  $dynamicSecretId: ID!
  $organisationId: ID!
  $path: String
  $name: String!
  $description: String
  $defaultTtl: Int
  $maxTtl: Int
  $authenticationId: ID
  $config: AWSConfigInput!
  $keyMap: [KeyMapInput]!
) {
  updateAwsDynamicSecret(
    organisationId: $organisationId
    dynamicSecretId: $dynamicSecretId
    path: $path
    name: $name
    description: $description
    defaultTtl: $defaultTtl
    maxTtl: $maxTtl
    authenticationId: $authenticationId
    config: $config
    keyMap: $keyMap
  ) {
    dynamicSecret {
      id
      name
      description
      provider
      createdAt
      updatedAt
    }
  }
}
