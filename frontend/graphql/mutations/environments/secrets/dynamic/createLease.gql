mutation CreateDynamicSecretLease($secretId: ID!, $ttl: Int!, $name: String!) {
  createDynamicSecretLease(secretId: $secretId, ttl: $ttl, name: $name) {
    lease {
      id
      name
      credentials {
        ... on AwsCredentialsType {
          accessKeyId
          secretAccessKey
          username
        }
      }
      expiresAt
    }
  }
}
