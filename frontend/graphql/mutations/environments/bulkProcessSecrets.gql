mutation BulkProcessSecrets(
  $secretsToCreate: [SecretInput!]!
  $secretsToUpdate: [SecretInput!]!
  $secretsToDelete: [ID!]!
) {
  createSecrets(secretsData: $secretsToCreate) {
    secrets {
      id
      key
      value
      createdAt
    }
  }
  editSecrets(secretsData: $secretsToUpdate) {
    secrets {
      id
      updatedAt
    }
  }
  deleteSecrets(ids: $secretsToDelete) {
    secrets {
      id
    }
  }
}
