mutation CreateNewAWSSecretsSync($envId: ID!, $secretName: String!, $arn: String!, $region: String!, $credentialId: ID!) {
  createAwsSecretSync(envId: $envId, secretName: $secretName, arn: $arn, region: $region, credentialId: $credentialId) {
    sync {
      id
      environment {
        id
        name
        envType
      }
      serviceInfo {
        name
      }
      isActive
      lastSync
      createdAt
    }
  }
}
