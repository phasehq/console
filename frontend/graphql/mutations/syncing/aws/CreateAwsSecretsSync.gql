mutation CreateNewAWSSecretsSync($envId: ID!, $credentialId: ID!, $secretName: String!,  $kmsId: String) {
  createAwsSecretSync(envId: $envId, credentialId: $credentialId, secretName: $secretName, kmsId: $kmsId) {
    sync {
      id
      environment {
        id
        name
        envType
      }
      serviceInfo {
        name
      }
      isActive
      lastSync
      createdAt
    }
  }
}
