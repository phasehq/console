mutation CreateNewCfPagesSync($envId: ID!, $projectName: String!, $deploymentId: ID!, $projectEnv: String!, $credentialId: ID!) {
  createCloudflarePagesSync(envId: $envId, projectName: $projectName, deploymentId: $deploymentId, projectEnv: $projectEnv, credentialId: $credentialId) {
    sync {
      id
      environment {
        id
        name
        envType
      }
      serviceInfo {
        id
        name
      }
      isActive
      lastSync
      createdAt
    }
  }
}
