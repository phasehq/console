mutation CreateNewVaultSync($envId: ID!, $engine: String!, $path: String!, $credentialId: ID!) {
  createVaultSync(envId: $envId, engine: $engine, path: $path, credentialId: $credentialId) {
    sync {
      id
      environment {
        id
        name
        envType
      }
      serviceInfo {
        id
        name
      }
      isActive
      lastSync
      createdAt
    }
  }
}
