mutation CreateNewGhActionsSync($envId: ID!, $repoName: String!, $owner: String!, $credentialId: ID!) {
  createGhActionsSync(envId: $envId, repoName: $repoName, owner: $owner, credentialId: $credentialId) {
    sync {
      id
      environment {
        id
        name
        envType
      }
      serviceInfo {
        id
        name
      }
      isActive
      lastSync
      createdAt
    }
  }
}
