query GetSecrets($appId: ID!, $envId: ID!) {
  secrets(envId: $envId) {
    id
    key
    value
    tags
    comment
    createdAt
    history {
      id
      key
      value
      tags
      version
      comment
      timestamp
      eventType
    }
  }
  appEnvironments(appId: $appId, environmentId: $envId) {
    id
    name
    envType
    identityKey
  }
  environmentKeys(environmentId: $envId) {
    id
    identityKey
    wrappedSeed
    wrappedSalt
  }
}
