query GetAppEnvironments($appId: ID!, $memberId: ID, $memberType: MemberType) {
  appEnvironments(
    appId: $appId
    environmentId: null
    memberId: $memberId
    memberType: $memberType
  ) {
    id
    name
    envType
    isFavorited
    identityKey
    wrappedSeed
    wrappedSalt
    createdAt
    app {
      name
      id
    }
    secretCount
    folderCount
    index
    members {
      email
      fullName
      avatarUrl
    }
  }
  sseEnabled(appId: $appId)
  serverPublicKey
}
