query GetAppSecretsLogs($appId: ID!, $start: BigInt, $end: BigInt, $eventTypes: [String], $memberId: ID, $memberType: MemberType) {
  logs(appId: $appId, start: $start, end: $end, eventTypes: $eventTypes, memberId: $memberId, memberType: $memberType) {
    secrets {
      id
      path
      key
      value
      tags {
        id
        name
        color
      }
      version
      comment
      timestamp
      ipAddress
      userAgent
      user {
        email
        username
        fullName
        avatarUrl
      }
      serviceToken {
        id
        name
      }
      serviceAccount {
        id
        name
      }
      serviceAccountToken {
        id
        name
      }
      eventType
      environment {
        id
        envType
        name
      }
      secret {
        id
        path
      }
    }
  }
  secretsLogsCount(appId: $appId)
  environmentKeys(appId: $appId) {
    id
    identityKey
    wrappedSeed
    wrappedSalt
    environment {
      id
    }
  }
}
