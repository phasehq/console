query GetOrganisations {
  organisations {
    id
    name
    identityKey
    createdAt
    plan
    planDetail {
      name
      maxUsers
      maxApps
      maxEnvsPerApp
      seatsUsed {
        users
        serviceAccounts
        total
      }
      appCount
    }
    role {
      name
      description
      color
      permissions
    }
    memberId
    keyring
    recovery
    pricingVersion
  }
}
