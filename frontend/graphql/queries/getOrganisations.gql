query GetOrganisations {
  organisations {
    id
    name
    identityKey
    createdAt
    plan
    planDetail {
      name
      maxUsers
      maxApps
      maxEnvsPerApp
      userCount
      serviceAccountCount
      appCount
    }
    role {
      name
      description
      color
      permissions
    }
    memberId
    keyring
    recovery
  }
}
