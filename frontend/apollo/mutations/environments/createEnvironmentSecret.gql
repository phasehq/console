mutation CreateEnvironmentSecret($envId: ID!, $name: String!, $identityKey: String!, $token: String!, $wrappedKeyShare: String!) {
  createEnvironmentSecret(envId: $envId, name: $name, identityKey: $identityKey, token: $token, wrappedKeyShare: $wrappedKeyShare) {
    environmentSecret {
      id
      createdAt
    }
  }
}
