{% extends 'base.html' %} {% block content %}
<tbody>
  <tr>
    <td
      style="direction: ltr; font-size: 0px; padding: 20px; text-align: center"
    >
      <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td class="" style="vertical-align:top;width:560px;" ><![endif]-->
      <div
        class="mj-column-per-100 mj-outlook-group-fix"
        style="
          font-size: 0px;
          text-align: left;
          direction: ltr;
          display: inline-block;
          vertical-align: top;
          width: 100%;
        "
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          role="presentation"
          style="vertical-align: top"
          width="100%"
        >
          <tbody>
            <tr>
              <td
                align="left"
                style="
                  font-size: 0px;
                  padding: 10px 25px;
                  word-break: break-word;
                "
              >
                <div
                  style="
                    font-family: Inter, Arial, sans-serif;
                    font-size: 16px;
                    font-weight: 700;
                    line-height: 1;
                    text-align: left;
                    color: #000000;
                  "
                >
                  Hi,
                </div>
              </td>
            </tr>
            <tr>
              <td
                align="left"
                style="
                  font-size: 0px;
                  padding: 10px 25px;
                  word-break: break-word;
                "
              >
                <div
                  style="
                    font-family: Inter, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.5;
                    text-align: left;
                    color: #333333;
                  "
                >
                  You have been invited to join {{ organisation }} on Phase by
                  <b>{{ invited_by }}</b>. Click the link below to accept this
                  invite and setup your account.
                </div>
              </td>
            </tr>
            <tr>
              <td
                align="left"
                style="
                  font-size: 0px;
                  padding: 10px 25px;
                  word-break: break-word;
                "
              >
                <div
                  style="
                    font-family: Inter, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.5;
                    text-align: left;
                    color: #333333;
                  "
                >
                  <div
                    style="
                      font-family: Arial, sans-serif;
                      font-size: 16px;
                      line-height: 1.25;
                      text-align: left;
                      color: #bbbbbb;
                    "
                  >
                    <a
                      href="{{ invite_link }}"
                      style="
                        background-color: #34d399;
                        color: #ffffff !important;
                        padding: 10px 20px;
                        border-radius: 999px;
                        text-decoration: none;
                        display: inline-block;
                        font-weight: 700;
                      "
                      >Join {{ organisation }}</a
                    >
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td
                align="left"
                style="
                  font-size: 0px;
                  padding: 10px 25px;
                  word-break: break-word;
                "
              >
                <div
                  style="
                    font-family: Inter, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.5;
                    text-align: left;
                    color: #000000;
                  "
                >
                  Cheers<br />
                  The Phase Team
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--[if mso | IE]></td></tr></table><![endif]-->
    </td>
  </tr>
</tbody>
{% endblock %}
